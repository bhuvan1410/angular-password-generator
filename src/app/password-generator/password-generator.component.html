<div class="password-generator">
    <h1>Password Generator</h1>
    <div>
      <label for="length">Password Length:</label>
      <input type="number" id="length" [(ngModel)]="passwordLength" />
    </div>
    <div>
      <input type="checkbox" id="uppercase" [(ngModel)]="includeUppercase" />
      <label for="uppercase">Include Uppercase</label>
    </div>
    <div>
      <input type="checkbox" id="lowercase" [(ngModel)]="includeLowercase" />
      <label for="lowercase">Include Lowercase</label>
    </div>
    <div>
      <input type="checkbox" id="numbers" [(ngModel)]="includeNumbers" />
      <label for="numbers">Include Numbers</label>
    </div>
    <div>
      <input type="checkbox" id="symbols" [(ngModel)]="includeSymbols" />
      <label for="symbols">Include Symbols</label>
    </div>
    <div class="password">
      <span>{{ generatedPassword }}</span>
    </div>
    <br>
    <button (click)="generatePassword()">Generate Password</button>
  </div>
